<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BET300 ¬∑ Registro</title>
<meta name="theme-color" content="#0b1120" />
<style>
  :root{
    --bg:#0b1120; --panel:#0f172a; --panel2:#0b1326; --border:#1e2a4a;
    --text:#e8ecff; --muted:#9aa3c7; --accent:#49b6ff; --gold:#e8c25e;
    --ok:#25d366;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);
       font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:760px;margin:28px auto;padding:0 16px}
  .card{background:var(--panel);border:1px solid var(--border);
        border-radius:18px;padding:22px 18px;box-shadow:0 20px 50px rgba(0,0,0,.35)}
  .brandBox{display:flex;align-items:center;justify-content:center;margin-bottom:8px}
  .logoImg{height:54px;display:block}
  .brandText{font-weight:900;letter-spacing:.8px;font-size:38px;
             background:linear-gradient(180deg,#fff,#f6e6b0 65%,#caa94b);
             -webkit-background-clip:text;background-clip:text;color:transparent}
  h1{margin:6px 0 14px;font-size:28px;text-align:center}
  .pills{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:16px}
  .pill{display:inline-flex;gap:8px;align-items:center;
        padding:8px 12px;border-radius:999px;font-size:13px;color:var(--text);
        background:rgba(73,182,255,.12);border:1px solid var(--border)}
  .pill.lock{background:rgba(255,199,0,.12)}
  label{display:block;margin:10px 2px 6px;color:var(--muted);font-size:14px}
  input{width:100%;padding:14px 14px;border-radius:12px;border:1px solid var(--border);
        background:#0b152d;color:var(--text);outline:none}
  input::placeholder{color:#8590b0}
  .btn{width:100%;appearance:none;border:none;border-radius:14px;
       padding:15px 16px;font-weight:800;margin-top:14px;cursor:pointer}
  .btn.primary{
    color:#09121f;
    background:linear-gradient(90deg,#ffd48a,#e9b84f);
    box-shadow:0 10px 26px rgba(233,184,79,.25);
  }
  .note{margin:14px 2px 10px;color:var(--muted);text-align:center}
  .btn.secondary{
    color:#07131e;background:#1fbf61;border:1px solid rgba(255,255,255,.12);
    box-shadow:0 10px 26px rgba(31,191,97,.25);margin-top:10px
  }
  .bannerWrap{margin-top:18px;text-align:center}
  .bannerImg{width:100%;max-width:480px;border-radius:12px;
             box-shadow:0 8px 24px rgba(0,0,0,.35)}
  footer{color:var(--muted);text-align:center;margin:20px 0 6px;font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- LOGO (mismo directorio que index.html) -->
      <div class="brandBox">
        <img id="brandImg" class="logoImg" src="bet300-logo.png" alt="BET300"
             onerror="this.remove();document.getElementById('brandText').style.display='block'">
        <div id="brandText" class="brandText" style="display:none">BET300</div>
      </div>

      <h1>Registro</h1>

      <div class="pills">
        <span class="pill lock">üîí Autogesti√≥n disponible</span>
        <span class="pill">üí¨ Soporte dentro de la plataforma</span>
        <span class="pill">üéâ +30% 1¬™ carga</span>
      </div>

      <!-- FORM -->
      <label for="name">Nombre o apodo</label>
      <input id="name" type="text" inputmode="text" autocomplete="off"
             placeholder="Ej: Nico / Lau / ElTurco"/>

      <button id="btnRegister" class="btn primary">üéÅ Registrarse</button>

      <p class="note">
        El operador asignar√° tu contrase√±a (pod√©s editarla luego) y te enviar√° el link de acceso.
      </p>

      <button id="btnPlatform" class="btn secondary">üéÆ Ingresar a la plataforma</button>

      <!-- BANNER (mismo directorio, 900√ó260 recomendado) -->
      <div class="bannerWrap">
        <img class="bannerImg" src="banner-900x260.png" alt="BET300 Promo"
             onerror="this.style.display='none'">
      </div>
    </div>

    <footer>BET300 ¬© ‚Äî Todos los derechos reservados.</footer>
  </div>

<script>
/* ===== Ruteo por PC (?pc=1|2|3|4) ===== */
const params = new URLSearchParams(location.search);
const pc = params.get('pc') || '1';
const pcKey = ['1','2','3','4'].includes(pc) ? pc : '1';

const PLATFORM = {
  '1': 'https://bet300.site/html/primer-ingreso',   // reemplaz√° si hace falta
  '2': 'https://bet300.site/html/primer-ingreso',
  '3': 'https://bet300.site/html/primer-ingreso',
  '4': 'https://bet300.site/html/primer-ingreso'
};
const WHATS = {
  '1': '5491171561685',
  '2': '5491171561022',
  '3': '5491171331067',
  '4': '5491135854862'
};

document.getElementById('btnPlatform').onclick = () => {
  window.location.href = PLATFORM[pcKey];
};

/* Registro: env√≠a a WhatsApp del PC con mensaje estandar */
document.getElementById('btnRegister').onclick = () => {
  const name = (document.getElementById('name').value || '').trim();
  if (!name) { alert('Escrib√≠ tu nombre o apodo.'); return; }

  const msg = `Hola! Quiero registrarme en BET300.%0A‚Ä¢ Nombre/Apodo: ${encodeURIComponent(name)}%0A‚Ä¢ PC: ${pcKey}%0A%0A¬øMe crean el usuario y me env√≠an el acceso?`;
  const wa = `https://wa.me/${WHATS[pcKey]}?text=${msg}`;
  window.location.href = wa;
};
</script>
</body>
</html>
